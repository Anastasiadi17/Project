<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registr_page.css">
    <title>Document</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="title">
                <p class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center fw-bold mt-3">Регистрация</p>
            </div>
        </div>
    </div>

   <section class="fields">
   <div class="container-fluid d-flex h-120 justify-content-center align-items-center p-0">
    <form>
        <div class="row mt-3">
          <label for="inputFamilia" class="col-sm-2 col-md- col-lg-12 col-xl-12 col-xxl-12 col-form-label ">Фамилия</label>
          <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <input type="text" class="form-control" id="inputFamilia">
          </div>
        </div>
        <div class="row">
          <label for="inputName" class="col-sm-2 col-md-12 col-lg-12 col-xl-12 col-xxl-12 col-form-label ">Имя</label>
          <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <input type="text" class="form-control" id="inputName">
          </div>
        </div>
        <div class="row">
            <label for="inputOtchestvo" class="col-sm-2 col-md-12 col-lg-12 col-xl-12 col-xxl-12 col-form-label ">Отчество</label>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
              <input type="text" class="form-control" id="inputOtchestvo">
            </div>
          </div>
          <div class="row">
            <label for="inputPassport" class="col-sm-2 col-md-12 col-lg-12 col-xl-12 col-xxl-12 col-form-label ">Паспорт (серия, номер)</label>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
              <input type="text" class="form-control" id="inputPassport">
            </div>
          </div>
          <div class="row">
            <label for="inputINN" class="col-sm-2 col-md-12 col-lg-12 col-xl-12 col-xxl-12 col-form-label ">ИНН</label>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
              <input type="text" class="form-control" id="inputINN">
            </div>
          </div>
          <div class="row">
            <label for="inputEmail" class="col-sm-2 col-md-12 col-lg-12 col-xl-12 col-xxl-12 col-form-label ">email</label>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
              <input type="email" class="form-control" id="inputEmail">
            </div>
          </div>
          <div class="row">
            <label for="inputLogin" class="col-sm-2 col-md-12 col-lg-12 col-xl-12 col-xxl-12 col-form-label ">Логин</label>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
              <input type="email" class="form-control" id="inputLogin">
            </div>
          </div>
          <div class="row">
            <label for="inputPassword" class="col-sm-2 col-md-12 col-lg-12 col-xl-12 col-xxl-12 col-form-label ">Пароль</label>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
          <div class="row">
            <label for="inputPassword2" class="col-sm-2 col-md-12 col-lg-12 col-xl-12 col-xxl-12 col-form-label ">Подтвердите пароль</label>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
              <input type="password" class="form-control" id="inputPassword2">
            </div>
          </div>
            <div class="form-check">
                <input type="checkbox" id="gridCheck" class="form-check-input">
                <label for="gridCheck" class="form-check-label ">Даю согласие на обработку персональных данных</label>
              </div>
          <div class="col-sm-2 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-3"></div>
        <button type="submit" class="btn btn_continue" id="submit">ПРОДОЛЖИТЬ</button>
      </form>
    </div>
</section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="js/registr_page.js"></script>
</body>
</html>
